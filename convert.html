<!DOCTYPE html>
<html>
    <head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    </head>
    <body>
        <a href="https://github.com/MaPePeR/btsyncPaperSecret"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <!--<script src="//cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.2/typeahead.jquery.min.js"></script>-->

        <!-- trick from http://stackoverflow.com/a/4534000/2256700 -->
        <iframe id="wordFile" src="english.txt" style="display: none;"></iframe>
        <h1>btsync PaperSecret Converter</h1>
        <form role="form">
            <div class="radio">
              <label>
                <input type="radio" name="direction" id="directionPaper" value="toPaper" checked>
                Convert Secret to Paper Secret
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="direction" id="directionSecret" value="toSecret">
                Convert Paper Secret back to Secret
              </label>
            </div>
              <div class="form-group">
                <label for="secretInput">btsync Secret</label>
                <input type="text" maxlength="33" id="secretInput" class="form-control" style="font-family:monospace;"/>
            </div>
            <div class="form-group">
                <label for="paperSecretLine">Your PaperSecret</label>
                <input type="text" id="paperSecretLine" class="form-control wordInput"></input>
<!--                <div class="container" id="wordbox">
                </div>-->
            </div>
            <div id = "alert_placeholder"></div>
            <button type="button" id="convertbutton" class="btn btn-default">Convert</button>
        </form>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
